<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Shreedhar Hotels | Welcome</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Playfair Display', serif; }
        body { background-color: #fdfbf7; color: #1a1a1a; scroll-behavior: smooth; }

        /* 1. Scrolling Name Header */
        .scrolling-header {
            background-color: #1a252f;
            color: #d4af37;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .scrolling-header marquee { width: 100%; }

        /* 2. Hero Section with Middle Photo */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                        url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #d4af37;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover { transform: scale(1.05); }

        .hero h1 { font-size: 3.5rem; color: #1a252f; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; color: #555; margin-bottom: 30px; }

        /* 3. Book Now Button */
        .btn-book-now {
            background-color: #d4af37;
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            transition: 0.3s;
        }
        .btn-book-now:hover {
            background-color: #b8962d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
            box-sizing: 25;
        }

        /* Booking Form Section */
        .booking-section { padding: 100px 20px; text-align: center; background: #fff; }
        .booking-form { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .booking-form input { padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="scrolling-header">
        <marquee behavior="scroll" direction="left" scrollamount="8">
            WELCOME TO GANESH SHREEDHAR HOTELS • LUXURY • COMFORT • TRADITION • WELCOME TO GANESH SHREEDHAR HOTELS
        </marquee>
    </div>

    <section class="hero">
        <img src="Gemini_Generated_Image_7mpnco7mpnco7mpn.png" alt="Ganesh Shreedhar" class="profile-pic">
        
        <h1>Ganesh Shreedhar Hotels</h1>
        <p>Your sanctuary of peace and luxury awaits.</p>

        <a href="van.html" class="book-btn">BOOK NOW</a>
    <script>
        // Function to scroll down when button is clicked
        function scrollToBooking() {
            document.getElementById('booking').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
