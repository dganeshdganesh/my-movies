<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search G Movies</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="search-header">
        <h2>G Movies Search</h2>
    </header>

    <main class="search-page-container">
        
        <div class="search-container">
            <input type="text" id="movie-search" placeholder="Search for movies, actors, or genres..." class="search-input">
            <button class="search-button">Search</button>
        </div>
        
        <section class="features-section">
            <h3>Explore Features:</h3>
            <div class="feature-list">
                <div class="feature-card">Trending Movies</div>
                <div class="feature-card">New Releases</div>
                <div class="feature-card">Categories</div>
                <div class="feature-card">Watchlist</div>
            </div>
            
            <p class="results-placeholder">Movie search results will appear here!</p>
        </section>

    </main>
</body>
</html>
