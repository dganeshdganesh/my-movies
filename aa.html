<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Ganesh Shreedhar Hotel</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a; /* Dark background for fireworks */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Fireworks Canvas */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Content Overlay */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for readability */
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Scrolling Text Marquee Effect */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: rgba(255, 215, 0, 0.8); /* Golden bar */
            padding: 10px 0;
            position: absolute;
            bottom: 50px;
        }

        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #ff4757;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e84118;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="content">
        <div class="success-icon">✔</div>
        <h1>Your Order is Successful!</h1>
        <p>Thank you for choosing us. Your delicious meal is on its way.</p>
            <div>
                <a href="#" class="btn">Track My Order</a>
            </div>

        <div class="marquee-container">
        <div class="marquee-text">
            WELCOME TO GANESH SHREEDHAR HOTEL — AUTHENTIC TASTE SINCE 1995 — ENJOY YOUR MEAL! — 
            WELCOME TO GANESH SHREEDHAR HOTEL — AUTHENTIC TASTE SINCE 1995 — ENJOY YOUR MEAL!
        </div>
    </div>

    <script>
        // Simple Firework/Cracker Effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        let particles = [];
        const colors = ['#ff0000', '#ffa500', '#ffff00', '#00ff00', '#00ffff', '#ff00ff'];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });

            if (Math.random() < 0.05) createFirework();
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
